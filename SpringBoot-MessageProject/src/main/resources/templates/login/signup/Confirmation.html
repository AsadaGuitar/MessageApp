<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>確認メール</title>
</head>
<body>

<h2>送信されたメールに記載されているパスワードを教えてください。</h2>
<br/>
<form th:action="@{/confirmation}" th:method="post">
	<input type="text" name="password"/>
	<button type="submit">送信</button>
	<br/>
	<span style="color:red;" th:if="${confirmationError}" >パスワードが違います。</span>
</form>
</body>
</html>
